name: answer24
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.10
  provider: ^6.0.5
  http: ^0.13.5
  intl: ^0.18.0
  cached_network_image: ^3.2.3
  cached_video_player: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0
  flutter_native_splash: ^2.2.11

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_background: "#C01719"
  image_path: "assets/logo/app-icon.png"

flutter_native_splash:
  android: true
  ios: true
  # color_dark: "#000000"
  color: "#ffffff"
  image: assets/logo/logo.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/

